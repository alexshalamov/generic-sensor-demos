<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

</head><body><dom-module id="sensors-app">
    <style is="custom-style">
        app-toolbar {
            background-color: #0071c5;
            color: #fff;
        }

        .item {
            @apply(--layout-horizontal);
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            border: 1px solid #ddd;
            max-width: 100%;
            margin: 16px auto 0 auto;
        }

        app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1;
        }

        .pad {
            padding: 0 16px;
            @apply(--layout-flex);
            @apply(--layout-vertical);
        }

        .toggle {
            @apply(--layout-vertical);
        }

        iron-list {
            margin-top: 64px;
            padding-left: 14px;
            padding-right: 14px;
            padding-bottom: 14px;
        }
    </style>

    <template>
        <app-header-layout fullbleed="">
            <app-header condenses="" fixed="" effects="waterfall">
                <app-toolbar>
                    <div main-title="">Sensor info</div>
                    <paper-icon-button icon="add-circle" on-tap="openAddSensorDialog"></paper-icon-button>
                </app-toolbar>
            </app-header>

        </app-header-layout>

        <iron-list id="list" items="[[sensorDataModel]]" as="item" scroll-target="html">
            <template>
                <div>
                    <div class="item">
                        <paper-toggle-button checked="[[item.active]]" class="toggle" sizing="contain" id="[[item.id]]" on-change="sensorToggleChanged"></paper-toggle-button>
                        <div class="pad">
                            <iron-label>Sensor type: [[item.name]]</iron-label>
                            <iron-label>Frequency hint: [[item.frequency]]</iron-label>
                            <iron-label>Sensor activated: [[item.activated]]</iron-label>
                            <span>[[item.errorType]]</span>
                            <span>[[item.errorMessage]]</span>
                            <span>[[item.readingTimestamp]]</span>
                            <span>[[item.readingValue0]]</span>
                            <span>[[item.readingValue1]]</span>
                            <span>[[item.readingValue2]]</span>
                            <span>[[item.readingValue3]]</span>
                        </div>
                        <paper-icon-button class="close" id="[[item.id]]" icon="clear" on-tap="removeSensor"></paper-icon-button>
                    </div>
                </div>
            </template>
        </iron-list>

        <paper-toast id="toastNotSupported" text="Selected sensor is not supported."></paper-toast>

        <paper-dialog id="addSensorDialog" modal="">
            <h2>Add sensor</h2>
            <paper-dropdown-menu id="selectedSensor" label="Sensor type">
                <paper-menu class="dropdown-content">
                    <paper-item>Ambient light</paper-item>
                    <paper-item>Accelerometer</paper-item>
                    <paper-item>LinearAcceleration</paper-item>
                    <paper-item>Gyroscope</paper-item>
                    <paper-item>Magnetometer</paper-item>
                    <paper-item>AbsoluteOrientation</paper-item>
                    <paper-item>RelativeOrientation</paper-item>
                </paper-menu>
            </paper-dropdown-menu>
            <paper-input id="selectedFrequency" label="Frequency"></paper-input>
            <div class="buttons">
                <paper-button dialog-confirm="" on-tap="addSensor">Add</paper-button>
                <paper-button dialog-confirm="" autofocus="">Cancel</paper-button>
            </div>
        </paper-dialog>

    </template>

    <script>Polymer({is:"sensors-app",properties:{sensorDataModel:{type:Array,value:[]}},openAddSensorDialog:function(){addSensorDialog.open()},addSensor:function(){var e=null,t=null;switch(isNaN(selectedFrequency.value)||""==selectedFrequency.value||(e={frequency:selectedFrequency.value}),selectedSensor.value){case"Ambient light":"AmbientLightSensor"in window&&(t=AmbientLightSensor);break;case"Accelerometer":"Accelerometer"in window&&(t=Accelerometer);break;case"LinearAcceleration":"LinearAccelerationSensor"in window&&(t=LinearAccelerationSensor);break;case"Gyroscope":"Gyroscope"in window&&(t=Gyroscope);break;case"Magnetometer":"Magnetometer"in window&&(t=Magnetometer);break;case"AbsoluteOrientation":"AbsoluteOrientationSensor"in window&&(t=AbsoluteOrientationSensor);break;case"RelativeOrientation":"RelativeOrientationSensor"in window&&(t=RelativeOrientationSensor)}if(!t)return void toastNotSupported.open();var a=null;try{a=e?new t(e):new t}catch(e){return}a.name=selectedSensor.value,a.frequency=e&&e.hasOwnProperty("frequency")?e.frequency+" Hz":"default",a.id=this.sensorDataModel.length,a.app=this,a.active=!1,a.onreading=function(){function e(e,t){var a=Math.pow(10,t);return Math.round(e*a)/a}var t=0,a="undefined"==typeof this.readingTimestamp,i=new Array("timestamp","illuminance","x","y","z","quaternion");for(var s in i){var n=i[s];if("timestamp"==n)this.readingTimestamp="timestamp: "+e(this.timestamp,3),this.app.notifyPath("sensorDataModel."+this.id+".readingTimestamp");else if(n in this)if("quaternion"==n)this.readingValue0=n+".X: "+e(this[n][0],3),this.readingValue1=n+".Y: "+e(this[n][1],3),this.readingValue2=n+".Z: "+e(this[n][2],3),this.readingValue3=n+".W: "+e(this[n][3],3),this.app.notifyPath("sensorDataModel."+this.id+".readingValue0"),this.app.notifyPath("sensorDataModel."+this.id+".readingValue1"),this.app.notifyPath("sensorDataModel."+this.id+".readingValue2"),this.app.notifyPath("sensorDataModel."+this.id+".readingValue3");else{var r="readingValue"+t++;this[r]=n+": "+e(this[n],3),this.app.notifyPath("sensorDataModel."+this.id+"."+r)}}a&&this.app.$.list.notifyResize()},a.onerror=function(e){this.errorType="Error: "+e.error.name,this.errorMessage="Error message: "+e.error.message,this.app.notifyPath("sensorDataModel."+this.id+".errorType"),this.app.notifyPath("sensorDataModel."+this.id+".errorMessage"),this.app.$.list.notifyResize()},a.onactivate=function(){this.app.notifyPath("sensorDataModel."+this.id+".activated")},this.push("sensorDataModel",a)},removeSensor:function(e){var t=e.currentTarget.id;try{this.sensorDataModel[t].stop(),this.sensorDataModel[t].active=!1}catch(e){}var a=this.sensorDataModel.findIndex(function(e){return e.id==t});if(a!=-1){this.splice("sensorDataModel",a,1);for(var i=0;i<this.sensorDataModel.length;++i)this.sensorDataModel[i].id=i,this.notifyPath("sensorDataModel."+i+".id")}},sensorToggleChanged:function(e){var t=e.currentTarget.id;try{e.target.checked?(this.sensorDataModel[t].start(),this.sensorDataModel[t].active=!0):(this.sensorDataModel[t].stop(),this.sensorDataModel[t].active=!1),this.notifyPath("sensorDataModel."+t+".activated")}catch(e){}}});</script>
</dom-module>
</body></html>
